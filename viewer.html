<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FieldLive - Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        #remoteVideoContainer {
            width: 100%;
            height: 100vh;
            background: #000;
            position: relative;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
        }

        .live-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #FF3B30;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .live-indicator.active {
            display: flex;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stream-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 80px 20px 20px 20px;
            z-index: 999;
            pointer-events: none;
        }

        .stream-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stream-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .viewer-count {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .viewer-icon {
            width: 16px;
            height: 16px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(76, 217, 100, 0.3);
            border-top-color: #4CD964;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a3a2e;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            z-index: 2000;
        }

        .error-screen.active {
            display: flex;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            max-width: 400px;
        }

        .retry-btn {
            background: #4CD964;
            border: none;
            color: #1a3a2e;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .retry-btn:hover {
            opacity: 0.9;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            pointer-events: all;
        }

        @media (max-width: 768px) {
            .stream-title {
                font-size: 20px;
            }

            .stream-meta {
                font-size: 12px;
            }
        }

        .connection-status {
            position: fixed;
            top: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }

        .connection-status.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Connecting to stream...</div>
    </div>

    <div class="error-screen" id="errorScreen">
        <div class="error-icon">ðŸ“¡</div>
        <h1 class="error-title">Stream Not Available</h1>
        <p class="error-message" id="errorMessage">
            This stream is not currently live or has ended. Check back later or contact the broadcaster.
        </p>
        <button class="retry-btn" onclick="retryLoad()">Retry</button>
    </div>

    <div id="remoteVideoContainer">
        <div id="remoteVideo"></div>
    </div>

    <div class="live-indicator" id="liveIndicator">
        <div class="live-dot"></div>
        LIVE
    </div>

    <div class="connection-status" id="connectionStatus">
        Connecting...
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </button>

    <div class="stream-info">
        <h1 class="stream-title" id="streamTitle">Loading...</h1>
        <div class="stream-meta">
            <div class="viewer-count">
                <svg class="viewer-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                <span id="viewerCount">0</span> Watching
            </div>
            <span id="streamStartTime">Started just now</span>
        </div>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script>
        const API_URL = 'https://fieldlive-production.up.railway.app/api';
        let agoraClient = null;
        let viewerCountWS = null;
        let streamId = null;
        let remoteUsers = {};

        // Get stream ID from URL
        function getStreamIdFromUrl() {
            const path = window.location.pathname;
            const match = path.match(/\/watch\/([a-zA-Z0-9-]+)/);
            return match ? match[1] : null;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            streamId = getStreamIdFromUrl();

            if (!streamId) {
                showError('Invalid stream link');
                return;
            }

            await loadStream();
            setupEventListeners();
        });

        async function loadStream() {
            try {
                // Fetch stream details
                const response = await fetch(`${API_URL}/streams/${streamId}`);
                
                if (!response.ok) {
                    throw new Error('Stream not found');
                }

                const data = await response.json();
                const stream = data.stream;

                // Update UI
                document.getElementById('streamTitle').textContent = stream.title || 'Untitled Stream';
                
                if (stream.status === 'live') {
                    document.getElementById('liveIndicator').classList.add('active');
                    updateStreamStartTime(stream.startedAt);
                } else if (stream.status === 'ended') {
                    throw new Error('This stream has ended');
                } else {
                    throw new Error('Stream is not live yet');
                }

                // Get viewer token
                const tokenResponse = await fetch(`${API_URL}/streams/${streamId}/viewer-token`);
                const tokenData = await tokenResponse.json();

                if (!tokenData.success) {
                    throw new Error('Failed to get access token');
                }

                // Initialize Agora
                await initializeAgora(tokenData);

                // Connect to viewer count WebSocket
                connectViewerCountWS();

            } catch (error) {
                console.error('Error loading stream:', error);
                showError(error.message);
            }
        }

        async function initializeAgora(tokenData) {
            try {
                updateConnectionStatus('Connecting...');

                // Create Agora client
                agoraClient = AgoraRTC.createClient({ 
                    mode: "live", 
                    codec: "vp8",
                    role: "audience"
                });

                // Set up event listeners
                agoraClient.on("user-published", async (user, mediaType) => {
                    console.log("User published:", user.uid, mediaType);
                    
                    // Subscribe to remote user
                    await agoraClient.subscribe(user, mediaType);
                    
                    if (mediaType === "video") {
                        const remoteVideoTrack = user.videoTrack;
                        remoteVideoTrack.play("remoteVideo");
                        hideLoading();
                        updateConnectionStatus('Connected');
                    }
                    
                    if (mediaType === "audio") {
                        const remoteAudioTrack = user.audioTrack;
                        remoteAudioTrack.play();
                    }
                    
                    remoteUsers[user.uid] = user;
                });

                agoraClient.on("user-unpublished", (user, mediaType) => {
                    console.log("User unpublished:", user.uid, mediaType);
                    if (mediaType === "video") {
                        delete remoteUsers[user.uid];
                        if (Object.keys(remoteUsers).length === 0) {
                            showError('Stream has ended');
                        }
                    }
                });

                agoraClient.on("connection-state-change", (curState, prevState) => {
                    console.log(`Connection state: ${prevState} -> ${curState}`);
                    
                    if (curState === "CONNECTED") {
                        updateConnectionStatus('Connected');
                    } else if (curState === "CONNECTING" || curState === "RECONNECTING") {
                        updateConnectionStatus('Connecting...');
                    } else if (curState === "DISCONNECTED") {
                        updateConnectionStatus('Disconnected');
                        showError('Connection lost. Please retry.');
                    }
                });

                // Join channel
                await agoraClient.join(
                    tokenData.appId,
                    tokenData.channelName,
                    tokenData.token,
                    tokenData.uid
                );

                console.log("Successfully joined channel");

                // If no video appears after 10 seconds, show error
                setTimeout(() => {
                    if (Object.keys(remoteUsers).length === 0) {
                        showError('Waiting for broadcaster to start...');
                    }
                }, 10000);

            } catch (error) {
                console.error("Agora initialization error:", error);
                throw new Error("Failed to connect to stream");
            }
        }

        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = status;
            statusEl.classList.add('active');
            
            if (status === 'Connected') {
                setTimeout(() => {
                    statusEl.classList.remove('active');
                }, 3000);
            }
        }

        function connectViewerCountWS() {
            if (!streamId) return;

            viewerCountWS = new WebSocket(`wss://fieldlive-production.up.railway.app/ws/${streamId}`);

            viewerCountWS.onopen = () => {
                console.log('Connected to viewer count updates');
            };

            viewerCountWS.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'viewerCount') {
                    updateViewerCount(data.count);
                }
            };

            viewerCountWS.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            viewerCountWS.onclose = () => {
                console.log('Disconnected from viewer count updates');
                // Attempt to reconnect after 5 seconds
                setTimeout(() => {
                    if (streamId) connectViewerCountWS();
                }, 5000);
            };
        }

        function updateViewerCount(count) {
            document.getElementById('viewerCount').textContent = count.toLocaleString();
        }

        function updateStreamStartTime(startedAt) {
            if (!startedAt) return;

            const startTime = new Date(startedAt);
            const now = new Date();
            const diffMinutes = Math.floor((now - startTime) / 60000);

            let timeText;
            if (diffMinutes < 1) {
                timeText = 'Started just now';
            } else if (diffMinutes < 60) {
                timeText = `Started ${diffMinutes}m ago`;
            } else {
                const hours = Math.floor(diffMinutes / 60);
                timeText = `Started ${hours}h ago`;
            }

            document.getElementById('streamStartTime').textContent = timeText;
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loadingOverlay').classList.add('hidden');
            document.getElementById('errorScreen').classList.add('active');
            
            if (message) {
                document.getElementById('errorMessage').textContent = message;
            }
        }

        function retryLoad() {
            location.reload();
        }

        function setupEventListeners() {
            // Fullscreen button
            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', async () => {
            if (viewerCountWS) {
                viewerCountWS.close();
            }
            if (agoraClient) {
                await agoraClient.leave();
            }
        });
    </script>
</body>
</html>
